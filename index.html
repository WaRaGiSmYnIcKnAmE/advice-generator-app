<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <title>Advice generator app</title>
    </head>
    <body>

        <main>
            <div class="container">
                <h2>ADVICE #<span id="advice-number"></span></h2>
                
                <!-- Advice text goes here -->
                <q class="advice-text" id="advice-text"></q>

                <picture>
                    <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 532px)">
                    <img src="./images/pattern-divider-desktop.svg" alt="Just separate line">
                </picture>

                <button type="button" id="refresh-button" aria-label="Button for get new advice">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
                    </svg>
                </button>
            </div>
        </main>

    </body>
    <script src="./index.js"></script>
</html>
